ata-bind=click:$root.closeNyt class=navButton group=closeButton style="display: block"><span style=font-size:24px;>⇦</span></button><div class=Container group=lists><div class=review-title><span class=nytimes-header>New York Times Articles</span> <span class=nytimes-header data-bind=text:nytInFocus></span></div><div class=mylist data-bind="foreach: nytarticles"><div><span class=article style=padding:10px; data-bind=html:$data></span></div></div></div></div><div id=wiki-page class=viewport data-bind="visible: wikiarticles().length"><button type=core data-bind=click:$root.closeWiki class=navButton group=closeButton style="display: block"><span style=font-size:24px;>⇦</span></button><div class=Container group=lists><div class=review-title><span class=wiki-header>Wikipedia Articles</span> <span class=wiki-header data-bind=text:wikiInFocus></span></div><div class=mylist data-bind="foreach: wikiarticles"><div><span class=article style="padding: 5px;" data-bind=html:$data></span></div></div></div></div><div data-bind="visible: showView"><div id=street-page class=viewport><button type=core data-bind=click:$root.closeView class=navButton group=closeButton style="display: block"><span style=font-size:24px;>⇦</span></button><div id=streeview><img class=street-view data-bind="attr:{src: streetView, alt: noimage}"></div></div></div><div id=alertoverlay></div><div id=alertbox><div><div id=alertboxhead></div><div id=alertboxbody></div><div id=alertboxfoot></div></div></div><div id=alertbox1 data-bind="visible: $root.myError"><div><div data-bind="text: alertHeader"></div><div data-bind=text:alertBody></div><div data-bind="click= $root.errorOk()">OK</div></div></div><script id=review-long type=text/template data-template=review-long><div id="infoWindow" class="infoWindow"> <p class="longtext"><h3>{{name}}</h3></p> <hr> <p class="longtext"><span>{{formatted_address}} </span></p> <p><span class="opening">{{opening}}</span></p> <div id="wiki" style="white-space: normal;"><span></span></div> <hr>{{rating}} {{photos}} <p><span>{{phone}} </span></p> <p><div class="longtext"><a class="longtext" href="{{website}}" target="_blank">{{website}}<a></div></p> <hr style="background: #ffbccd;"> <!-- class = review-short will hide these elements when screen is small --> <img class="review-short" style="width: 20px;" src= "images/NYT-logo.png"><a href="#" id="nytLink" class="review-short"> NYT articles</a> <span style="font-size :20px; color:black; font-weight: bold;">&#87;</span> <a href="#" id="wikiLink" style="display:inline;"> Wikipedia articles</a> <img class="review-short" style="width: 20px;" src="images/streetview.png"><a href="#" id="streetLink" class="review-short">View</a> </div></script><script id=nytimes-temp type=text/template data-template=nytimes><p class="article"><a href="{{articleUrl}}" target="_blank">{{headline}}</a></p></script><script id=wiki-temp type=text/template data-template=wiki><p class="article"><a href="{{articleUrl}}" target="_blank">{{wikiarticle}}</p></script><script>

        /* custom Alert box */
        /* it must be using javascript and not knockout.js data binding since
        *  it is used also to display the alert box if knockout.js , jquery or Google maps can't be loaded
        */
        function CustomAlert() {
            this.render = function(dialog) {
                var winW = window.innerWidth;
                var winH = window.innerHeight;
                var overlay = document.getElementById('alertoverlay');
                var alert = document.getElementById('alertbox');
                overlay.style.display = "block";
                overlay.style.height = winH + "px";
                alert.style.display = "block";
                document.getElementById('alertboxhead').innerHTML = "Error message, please aknowledge";
                document.getElementById('alertboxbody').innerHTML = dialog;
                document.getElementById('alertboxfoot').innerHTML = '<button onclick="Alert.ok()">OK</button>';
            };
            this.ok = function() {
                document.getElementById('alertbox').style.display = "none";
                document.getElementById('alertoverlay').style.display = "none";
            };
        }
        var Alert = new CustomAlert();
        function mapError() {
            Alert.render("Google map API could not be loaded, please reload");
        }

        function initMap() {
            map = new google.maps.Map(document.querySelector('#map-canvas'), mapOptions);
            var styledMap = new google.maps.StyledMapType(mapStyle, {

            });
            map.mapTypes.set('map_style', styledMap);
            map.setMapTypeId('map_style');
            // append the app.js script  when the MAPS API is loaded
            (function(d) {

        }
